<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Responsive Web</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #333;
  }

  nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
  }

  nav a:hover {
    background-color: #ddd;
    color: black;
  }

  main {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
  }

  .card {
    background-color: #f4f4f4;
    margin: 10px;
    padding: 20px;
    flex: 1 1 200px; /* fleksibel, minimal 200px */
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }

  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }

  /* Media Queries untuk HP */
  @media screen and (max-width: 600px) {
    nav {
      flex-direction: column;
    }

    .card {
      flex: 1 1 100%; /* kartu full lebar */
    }
  }
</style>
</head>
<body>

<header>
  <h1>Contoh Web Responsive</h1>
  <p>Tampilan menyesuaikan desktop & HP</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Produk</a>
  <a href="#">Tentang</a>
  <a href="#">Kontak</a>
</nav>

<main>
  <div class="card">Konten 1</div>
  <div class="card">Konten 2</div>
  <div class="card">Konten 3</div>
  <div class="card">Konten 4</div>
</main>

<footer>
  &copy; 2025 Contoh Responsive Web
</footer>

</body>
</html>
